        <script>
            function delay(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }

            const texts = [
                "Welcome to the Official DJSTUDIO Website!",
                "DJAPPSTORE is free to use!",
                "üòé Free To Deploy in DJAPPSTORE üòé",
                "100% üáπüá≥",
                "DJAPPSTORE, Don't break your dreams !",
                "Go check our Archives!",
                "We are since 2022 üìÖ!",
                "You can say DJSTUDIO or DJOPROSTUDIO, Its the same!",
                "Same Same But Different! And still the same !",
                "DJAPPSTORE by DJSTUDIO!",
                "Join Our New Discord Server!",
                "Welcome to our Website!"
            ];

            
            async function animateTexts() {
                const textLabel = document.getElementById("modify_text");

                for (let text of texts) {
                    await typeText(textLabel, text);
                    await delay(4000); 
                    await deleteText(textLabel);
                }
                
                animateTexts();
            }

            
            async function typeText(element, text) {
                let value = "";
                for (let i = 0; i < text.length; i++) {
                    value += text[i] + "|";
                    element.textContent = value; 
                    await delay(50); 
                    value = value.slice(0, -1); 
                }
                element.textContent = text + "|"; 
            }

            
            async function deleteText(element) {
                let text = element.textContent;
                while (text.length > 1) {
                    text = text.slice(0, -2) + "|"; 
                    element.textContent = text;
                    await delay(50); 
                }
            }

            
            animateTexts();
        </script>
